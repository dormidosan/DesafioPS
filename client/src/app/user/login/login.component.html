<div class="row">
  <div class="col-sm-12 offset-md-4 col-md-4 offset-lg-4 col-lg-4">
      <form [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                  <label for="email">Correo: </label>
                  <div class="input-group mb-3 box-shadow">
                      <input class="form-control" formControlName="email" id="email" name="email" type="email" />
                  </div>
              </div>
  
              <div class="form-group">
                  <label for="password">Contraseña: </label>
                  <div class="input-group mb-3 box-shadow">
                      <input class="form-control" formControlName="password" id="password" name="password" type="password" />
                  </div>
              </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>

              <p class="text-mutted">El correo es admin@mail.com <br />La contraseña es admin</p>
      </form>
  </div>
</div>
