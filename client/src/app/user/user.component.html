<div class="container">
    <div class="col-md-12 mt-5">
        <div class="card">
            <div class="card-header card-header-custom">
                <div class=row>
                    <div class="col-md-3">
                        <h2>Users</h2>
                    </div>
                    <div class="col-md-9 text-right">
                        <button class="btn btn-success" (click)="openModal(modal)">
                            <i class="fa fa-plus" aria-hidden="true"></i> Añadir Usuario
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ngx-datatable class='bootstrap' [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                            [rowHeight]="'auto'" [reorderable]="reorderable">
                            <ngx-datatable-column name="Nombre" prop="name"></ngx-datatable-column>
                            <ngx-datatable-column name="Correo" prop="email"></ngx-datatable-column>
                            <ngx-datatable-column name="Aciones" prop="actions">
                                <ng-template let-row="row" let-id="value" ngx-datatable-cell-template>
                                    <button type="button" class="btn btn-sm btn-primary fa fa-pencil" (click)="openModal(modal, row)"></button>
                                    <button type="button" class="btn btn-sm btn-danger fa fa-times ml-2" (click)="delete(row.id)"></button>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #modal let-c="close" let-d="dismiss">

    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="modal-header">
            <h6 class="modal-title" id="modal-basic-title">Usuario</h6>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">


            <div class="form-group">
                <label for="name">Nombre: </label>
                <div class="input-group mb-3 box-shadow">
                    <input class="form-control" formControlName="name" id="name" name="name" />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo: </label>
                <div class="input-group mb-3 box-shadow">
                    <input class="form-control" formControlName="email" id="email" name="email" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña: </label>
                <div class="input-group mb-3 box-shadow">
                    <input class="form-control" formControlName="password" id="password" name="password" />
                </div>
            </div>

            <div class="form-group">
                <label for="about">Informacion: </label>
                <div class="input-group mb-3 box-shadow">
                    <textarea class="form-control" formControlName="about" id="password" name="about" rows="4"></textarea>
                </div>
            </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cerrar</button>
            <button type="submit" class="btn btn-outline-primary" [ngStyle]="{
                'display': (isUpdateBtn) ? 'block' : 'none' 
              }" 
            >Actualizar</button>
            <button type="button" class="btn btn-outline-primary" [ngStyle]="{
                'display': (!isUpdateBtn) ? 'block' : 'none' 
              }" 
              (click)="create()"
              >Crear</button>
        </div>
    </form>
</ng-template>
